<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla WeatherApp</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="weather-wrapper">
          <div class="overview">
            <h1 id="city">
              New York
            </h1>
            <ul>
              <li>Last updated: <span id="date">Friday 05:00</span></li>
              <li id="description">
                Clear Skies
              </li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="" id="weather-icon" />
                <strong id="weather-temperature">12</strong
                ><span class="units"
                  ><a href="">ºC</a> | <a href="">ºF</a></span
                >
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity">73</span>%</li>
                <li>Wind: <span id="wind">2</span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <small id="github-link"
        ><a
          href="https://github.com/sarafsarmento/vanilla-weatherapp"
          target="_blank"
          >Open-source code</a
        >, by Sara Sarmento</small
      >
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
